<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment - Day 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Feedback Form</h1>
      <h2>Our Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105756.92240281192!2d78.0535858987975!3d9.916031921003015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b00c582b1189633%3A0xdc955b7264f63933!2sMadurai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1694064101271!5m2!1sen!2sin"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <h2>Our Theme Song</h2>
      <audio controls src="./NEFFEX - Desperate [NCS Release].mp3"></audio>
      <h2>Canvas Placeholder Image</h2>
      <canvas></canvas>
      <h2>Feedback Form</h2>
      <form action="">
        <label for="name"
          >Name:
          <input type="text" name="fullname" id="full-name" />
        </label>
        <label for="email"
          >E-mail:
          <input type="email" name="email" id="mail-id" />
        </label>
        <label for="textarea"
          >Feedback:
          <textarea name="" id="" cols="30" rows="1"></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
